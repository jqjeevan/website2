<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Online Tesla Dealership</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">

            <nav>
                <ul id="menuList">
                    <li><a href="">Model S</a></li>
                    <li><a href="">Model 3</a></li>
                    <li><a href="">Model X</a></li>
                    <li><a href="">Model Y</a></li>
                </ul>
            </nav>

            <img src="images/menubutton.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">

            <div class="col1">
                <h2>Tesla<br>Model S</h2>
                <h3>Beyond Ludacris</h3>
                <p>Plaid Powertrain</p>
                <h4>$178,590</h4>
                <button type="button">ORDER NOW<img src="images/arrow.png"></button>
            </div>

            <div class="col2">
                <img src="images/models.png" class="models">
                <div class="color-box"></div>
                <div class="add-wish">
                    <img src="images/add-to-wishlist.webp">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>

        </div>

        <div class="socials">
            <a href="https://www.facebook.com/TeslaMotorsCorp/" target="_blank"><img src="images/fb-icon.png"></a>
            <a href="https://twitter.com/tesla" target="_blank"><img src="images/tw-icon.png"></a>
            <a href="https://www.instagram.com/teslamotors/?hl=en" target="_blank"><img src="images/ig-icon.png"></a>
        </div>

    </div>

</body>

    <script>

        var menuList = document.getElementById("menuList");
        menuList.style.maxheight = "0px";

        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }

    </script>

</html>
